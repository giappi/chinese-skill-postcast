<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Postcast List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chinese Skills">
    <meta name="author" content="Hg">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <style>
        .word
        {
            color: #DD6600;
            cursor: pointer;
            border-bottom: 1px dotted #000000;
            font-family: "Microsoft YaHei";
        }
        
        ul.postcast
        {
            list-style-type: none;
            border: 1px solid #CCCCCC;
            padding-left: 1px;
            display: block;
            font-size: normal;
            width: auto;
        }
        
        ul.postcast > li
        {
            border-bottom: 1px solid #EEEEEE;
        }

    </style>
</head>

<body>
    <div id="postcast-list">
    </div>
    <script src="postcast.js"></script>
    <script type="text/javascript">
    window.onload = function(e)
    {
        var div = document.getElementById("postcast-list");
        var ul           = document.createElement("ul");
        ul.setAttribute("class", "postcast");
        div.appendChild(ul);

        loadPodcastList(function(data)
        {
            for(let lessionId in data)
            {
                let lessionMeta = data[lessionId];
                var li = document.createElement("li");
                li.innerHTML = `<a href="postcast.html?lession=${lessionMeta.Id}" >${lessionMeta.ST} / ${lessionMeta.ET}</a>`;
                ul.appendChild(li);
            }
        });
    }
    </script>
</body>
</html>
